<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static '/css/main2cc5.css' %}"> 
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    crossorigin="anonymous"/>
</head>
{% block content %}
<body>

    <style>
        h2 {
            text-align: center;
        }

        form {
            text-align: center;
            width: 50vw;
            margin: auto;
        }


        input {
            border: 2px solid black;
            width: 50vw;
            height: 40px;
        }

        textarea {
            width: 50vw;
        }
    </style>

    <h2>Vendor Application Form</h2><br>
    {{request.user}}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Apply</button>
    </form>

    
</body>
{% endblock content %}
</html>
